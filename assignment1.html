<html>
<head>
  <title>NOTICE INTAKE FORM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Notice</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Titles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>
  <script>
    function validateForm() {
      var title = document.getElementById("title").value;
      var description = document.getElementById("description").value;

      if (title.trim() === "" || description.trim() === "") {
        alert("Please enter a title and description for the notice.");
        return false;
      }
    }
  </script>
  
  <div class="container mt-5">
    <h2>NOTICE INTAKE FORM</h2>
    <div class="row">
        <div class="col-lg-6 col-md-12 col-12">
            <img src="fimg-notice1.webp" alt="notice image" style="width: 350px">
        </div>
        <div class="col-lg-6 col-md-12 col-12">
            <form id="registrationForm" onsubmit="return validate()" action="second_page.html" >
                <div class="form-group"><br>
                  <label for="noticetitle" style="color: rgb(255, 8, 0);height: auto;">NOTICE TITLE:</label><br>
                  <input type="text" placeholder="ENTER THE TITLE" class="form-control" style="color: black;" id="noticetitle" name="noticetitle" required>
                </div>
                <div class="form-group">
                    <label for="noticedes" style="color: rgb(255, 8, 0);">Notice description:</label>
                    <input type="text" placeholder="ENTER THE DESCRIPTION" class="form-control" id="noticetitle" name="noticetitle" required>
                </div>
                
                <button type="submit"  class="btn btn-secondary">Create</button>
              </form>
        </div>
    </div>
  </div>
</body>
</html>
